    <main class="contents">
        <section class="registrations">
            <h1 class="registration-title">
                Awesome! letâ€™s get started Your journey with Us.
            </h1>

            <form>
                <div class="input-group">
                    <label for="user-title" class="user-select">Title</label>
                    <select name="user-title" id="user-title"
                        class="user-select" required>
                        <option value="Mr" selected>Mr.</option>
                        <option value="Mrs"> Mrs.</option>
                        <option value="Ms">Ms.</option>
                        <option value="else">Something</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="first-name" class="user-type">First Name</label>
                    <input type="text" id="first-name" class="user-type"
                        placeholder="Kebob" required>
                </div>

                <div class="input-group">
                    <label for="last-name" class="user-type">Last Name</label>
                    <input type="text" id="last-name" class="user-type"
                        placeholder="Nurmagogo" required>
                </div>

                <div class="input-group">
                    <label for="phone-number" class="user-type">Phone</label>
                    <input type="tel" id="phone-number" minlength="8" maxlength="14" class="user-type"
                        placeholder="0800000000" required>
                </div>

                <div class="input-group">
                    <label for="email" class="user-type">Email</label>
                    <input type="email" id="email" class="user-type"
                        placeholder="kebob@mail.com" required >
                </div>

                <div class="input-group">
                    <label for="password" class="user-type">Password</label>
                    <input type="password" id="password" class="user-type"
                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                </div>

                <div class="input-group">
                    <input type="checkbox" name="agree" id="agree" required>
                    <label for="agree">
                        <a href="#">
                            Agree to terms conditions
                        </a>
                    </label>
                </div>

                <button id="join-cta" type="submit">Sign Up</button>
            </form>
        </section>
